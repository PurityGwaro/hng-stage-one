<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HNG Stage One Frontend</title>
  </head>
  <body>
    <main>
      <h1><span data-testid="slackUserName">Purity Gwaro</span></h1>

      <img
        src="./images/pics.jpeg"
        alt="Purity Gwaro"
        data-testid="slackDisplayImage"
        width="180px"
      />

      <p data-testid="myTrack">Frontend <span class="divider">|</span> Backend</p>
      <a
        href="https://github.com/PurityGwaro/hng-stage-one"
        data-testid="githubURL"
        target="_blank"
        >link to the code</a
      >
      <div class="time">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime" class="utctime"></p>
      </div>
    </main>
    <script>
      const date = new Date();
      const daysArray = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const dayOfWeek = daysArray[date.getUTCDay()] + " :";
      const utcTime =
        date.getUTCHours() + " hrs" + " " + date.getUTCMinutes() + " min";
      document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      ).textContent = dayOfWeek;
      document.querySelector('[data-testid="currentUTCTime"]').textContent =
        utcTime;
    </script>
  </body>
</html>
